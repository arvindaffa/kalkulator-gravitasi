<html>

<head>
    <title>
        Tugas Java to Javascript
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
        function rumusNewton() {
            var massa = parseFloat(document.getElementById("massa").value);

            var percepatan = parseFloat(document.getElementById("percepatan").value);

            var hasil = massa * percepatan + " Newton";

            console.log("Hasil: " + hasil);
            document.getElementById("hasil").innerHTML = hasil;
        }

        function rumusUsaha() {
            var gaya = parseFloat(document.getElementById("gaya").value);

            var jarak = parseFloat(document.getElementById("jarak").value);

            var hasil2 = gaya * jarak + " Joule";

            console.log("Hasil: " + hasil2);
            document.getElementById("hasil2").innerHTML = hasil2;
        }
    </script>

</head>

<body>
    <div class="jumbotron bg-dark" style="height: 100%;">
        <div class="container w-50 mx-auto rounded" style="background-color: rgb(206, 206, 206); padding-bottom: 30px;">

            <label for="pilihrumus"></label>
            <h3>Pilih rumus:</h3>

            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#newton">Hukum II
                        Newton
                    </button>

                    <div id="newton" class="collapse">
                        <div class="form-group">
                            <label for="massa">Masukkan massa:</label>
                            <input type="number" class="form-control" id="massa" placeholder="Dalam satuan SI">
                        </div>

                        <div class="form-group">
                            <label for="percepatan">Masukkan percepatan:</label>
                            <input type="number" class="form-control" id="percepatan" placeholder="Dalam satuan SI">
                        </div>

                        <div>
                            <button class="btn btn-success" onclick="rumusNewton();">Hitung</button>
                        </div>
                        <br>
                        <h3>Hasil: <span id="hasil"></span> </h3>
                    </div>
                </div>

                <div class="col-md-6">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">Usaha
                    </button>

                    <div id="demo" class="collapse">
                        <div class="form-group">
                            <label for="gaya">Masukkan besar gaya:</label>
                            <input type="number" class="form-control" id="gaya" placeholder="Dalam satuan SI">
                        </div>

                        <div class="form-group">
                            <label for="jarak">Masukkan panjang jarak:</label>
                            <input type="number" class="form-control" id="jarak" placeholder="Dalam satuan SI">
                        </div>

                        <div>
                            <button class="btn btn-success" onclick="rumusUsaha();">Hitung</button>
                        </div>
                        <br>
                        <h3>Hasil: <span id="hasil2"></span> </h3>
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
